<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Michael's blog</title>
  </head>
  <body>
    <div>
      <h1>Michael's blog</h1>
    </div>
      {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="#">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
